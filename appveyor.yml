#---------------------------------#
#      general configuration      #
#---------------------------------#

# version format
version: 0.1.0.{build}

# Do not build on tags (GitHub and BitBucket)
skip_tags: true

# Maximum number of concurrent jobs for the project
max_jobs: 1

#---------------------------------#
#      environment configuration  #
#---------------------------------#

# Build worker image (VM template)
image:
- Visual Studio 2019

#---------------------------------#
#      build configuration        #
#---------------------------------#
build_script:
- ps: .\tools\Build-Nuget.ps1

#---------------------------------#
#      artifacts                  #
#---------------------------------#
artifacts:
- path: .\*.nupkg